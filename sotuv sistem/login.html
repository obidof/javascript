<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Kirish - Cinema TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            background-color: #444;
        }

        nav {
            display: flex;
            gap: 650px;
            align-items: center;
            height: 84px;
            font-size: 2em;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav ion-icon {
            font-size: 50px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            color: white;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            color: white;
            font-size: 1.1em;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .container button:hover {
            background-color: #b00710;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #e50914;
            text-decoration: none;
        }

        .error {
            display: flex;
            text-align: center;
            align-items: center;
            margin: 0 auto;
            gap: 5px;
            width: 160px;
            background-color: #ff4444;
            color: white;
            padding: 10px;
            margin-top: 35px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 5px;
            transform: translateY(-1100px);
            transition: 0.6s;
        }

        header img {
            width: 200px;
        }
    </style>
</head>

<body>

    <nav>
        <header style="margin-left: 20px;"><a href="index.html"><img
                    src="./image/68bebed7d83489.42221881Processed.png"></a></header>
    </nav>

    <div id="errorBox" class="error"><span><ion-icon name="alert-circle"
                style="margin-left: 7px;"></ion-icon></span>Parol noto‘g‘ri!</div>

    <div class="container">
        <h2>Hisobga kirish</h2>
        <form id="loginForm">
            <input type="text" id="loginName" placeholder="Ismingiz" required>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Parol" required>
            <button type="submit">Kirish</button>
        </form>
        <div class="link">
            Hisobingiz yo'qmi? <a href="register.html">Ro'yhatdan o'tish</a>
        </div>
    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Login Logika -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorBox = document.getElementById('errorBox');
        const close = document.getElementById('close');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('loginName').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const savedPassword = localStorage.getItem('password');

            if (password !== savedPassword) {
                setTimeout(() => {
                    errorBox.style.transform = 'translateY(-1100px)';
                }, 4000)
                errorBox.style.transform = 'translateY(0px)';
                return;
            }

            // Saqlash
            localStorage.setItem('username', name);
            localStorage.setItem('email', email);

            window.location.href = 'profil.html';
        });
    </script>

</body>

</html>
